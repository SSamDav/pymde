name: Test

on: [push]

jobs:
  build_and_test:
    name: Tests on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install flake8 pytest
      # install cpu versions of torch for CI
    - if: matrix.os == 'macos-latest'
      run: pip install torch==1.8.0 torchvision==0.9.0

    - if: matrix.os == 'ubuntu-latest'
      run: pip install --find-links https://download.pytorch.org/whl/torch_stable.html torch==1.8.0+cpu torchvision==0.9.0+cpu

    - if: matrix.os == 'windows-latest'
      run: pip install --find-links https://download.pytorch.org/whl/torch_stable.html torch==1.8.0+cpu torchvision==0.9.0+cpu
      
#    - run: pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 pymde/
#    - name: Install pymde
#      run: |
#        python setup.py build_ext --inplace
#        python setup.py install
    - name: Install pymde with pip  # should pull in pyproject.toml ...
      run: |
        python setup.py build_ext --inplace
        pip install .
    - name: Try importing torch
      run: |
        python import_torch.py
    - name: Try importing pymde
      run: |
        python import_pymde.py
    - name: Test with pytest
      run: |
        pytest -v pymde/
